security:
    # Hasher automático de Symfony para contraseñas de usuarios autenticables.
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    # Provider para cargar usuarios desde Doctrine usando el email.
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Firewall de desarrollo: desactiva seguridad para profiler y assets.
        dev:
            pattern: ^/(_profiler|_wdt|css|images|js)/
            security: false

        # Firewall principal de la aplicación.
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppAuthenticator
            logout:
                path: app_logout
                target: home

    # Reglas de acceso por ruta.
    access_control:
        # Login y registro públicos.
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        # CRUD de libros/categorías requiere usuario autenticado.
        - { path: ^/book, roles: ROLE_USER }
        - { path: ^/categoria, roles: ROLE_USER }
        - { path: ^/carrito, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
