doctrine:
    # Conexi칩n de base de datos (se lee desde la variable DATABASE_URL del entorno).
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        # Recomendado para Symfony 6 con MySQL moderno.
        server_version: '8.0'
        charset: utf8mb4

    orm:
        # Genera proxies autom치ticamente en desarrollo.
        auto_generate_proxy_classes: true
        # Activamos lazy ghost objects para optimizaci칩n de carga.
        enable_lazy_ghost_objects: true
        # Reporta campos donde se puede declarar tipo en propiedad.
        report_fields_where_declared: true
        # Validaci칩n extra del mapeo.
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App

when@test:
    doctrine:
        dbal:
            # En tests usamos sufijo por token para aislar BD.
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'
